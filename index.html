<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Explorer App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <div class="container text-center">
        <div class="mx-auto">
            <!-- Header -->
            <h1>Explorer App</h1>
            <hr>

            <!-- Current Location and Data will be displayed from JS file -->
            <div id="current_location_div"></div>

            <!-- Provide Distance Radius -->
            <div id="distance_radius_div" class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <label for="distance_radius" class="form-label"><h4>Distance Radius (in km)</h4></label>
                    <input type="range" class="form-range" min="0.5" max="20" value="1" step="0.1" id="distance_radius">
                    <p id="distance_radius_output">1 km</p>
                </div>
            </div>

            <div id="generate_location">
                <button id="generate_location_button" type="button" onclick="generate_location()" class="btn btn-primary generate_location_ch_pad">Generate Location</button>
                <div id="generate_location_loader" hidden>
                    <div class="d-flex justify-content-center generate_location_ch_pad">
                        <div class="spinner-grow text-primary generate_location_ch_pad" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <h5 class="d-block generate_location_ch_pad">&#11088; Focus on what you want to find !!! &#11088;</h5>
                </div>
                <div id="generate_location_output"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
